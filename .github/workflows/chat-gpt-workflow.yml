name: Create Branch on Workflow Dispatch

on:
  workflow_dispatch:
    inputs:
      branchName:
        description: 'Name of the new branch'
        required: true

jobs:
  create-branch-job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
    
    - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

    - name: Create and Push Branch
      run: |
        # Get the new branch name from the workflow input
        NEW_BRANCH_NAME="${{ github.event.inputs.branchName }}"
        
        # Check if the provided branch name is 'main'
        # if [ "$NEW_BRANCH_NAME" != "main" ]; then
        #   echo "Invalid branch name. Only 'main' branch is allowed for this workflow."
        #   exit 1
        # fi
        
        # Continue with the workflow if the branch name is 'main'
        echo "Creating branch: $NEW_BRANCH_NAME"

        # Create a new branch based on the master branch
        git checkout -b $NEW_BRANCH_NAME
        
        # Make changes or perform other actions if needed
        
        # Push the new branch to the repository
        git push origin $NEW_BRANCH_NAME
    - name: Raise PR 1
      id: demo-1
      uses: peter-evans/create-pull-request@v3
      with:
        branch: $NEW_BRANCH_NAME
        base: main
        title: "demo for auto pr2"
        # committer: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}">
        # author: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}">
        body:
          This is to show automatic PR creation
        token: ${{ secrets.GIT_HUB_PAT }}
        delete-branch: false

