name: Create Branch and Raise Pull Request

on:
  workflow_dispatch:
    inputs:
      branchName:
        description: 'Name of the new branch'
        required: true

jobs:
  create-branch-job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
    
    - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
  
    - name: Check Out Master
      run: |
        git checkout main
        git pull origin main

    - name: Create Branch
      run: |
        # Get the new branch name from the workflow input
        NEW_BRANCH_NAME="${{ github.event.inputs.branchName }}"
        
        # Continue with the workflow if the branch name is 'main'
        echo "Creating branch: $NEW_BRANCH_NAME"

        # Create a new branch based on the master branch
        git checkout -b $NEW_BRANCH_NAME
        
        # Make changes or perform other actions if needed

        # Commit changes
        git commit -am "Add changes to $NEW_BRANCH_NAME"
        
        # Push the new branch to the repository
        git push origin $NEW_BRANCH_NAME

    - name: Create Pull Request
      uses: actions/github-script@v7
      with:
        script: |
          const newBranchName = process.env.INPUT_BRANCHNAME;
          const title = `Pull Request for ${newBranchName}`;
          const body = `This pull request includes changes from the branch ${newBranchName}.\n\nPlease review and merge.`;
          
          const response = await github.pulls.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            head: newBranchName,
            base: 'main'
          });
          
          console.log(`Pull request created: ${response.data.html_url}`);
      env:
        INPUT_BRANCHNAME: ${{ github.event.inputs.branchName }}
        token: ${{ secrets.GITHUB_TOKEN }}

