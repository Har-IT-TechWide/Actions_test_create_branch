name: Delete and Recreate Branch

on:
  workflow_dispatch:
    inputs:
      branchName:
        description: 'Name of the new branch'
        required: true

jobs:
  delete-and-recreate-branch:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Git
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"

    - name: Delete Existing Branch
      run: |
        # Get the new branch name from the workflow input
        NEW_BRANCH_NAME="${{ github.event.inputs.branchName }}"

        # Delete the branch if it exists
        git rev-parse --verify $NEW_BRANCH_NAME && git branch -D $NEW_BRANCH_NAME || echo "Branch $NEW_BRANCH_NAME does not exist."

    - name: Create and Push Branch
      run: |
        # Create a new branch based on the main branch
        git checkout -b $NEW_BRANCH_NAME
        
        # Make changes or perform other actions if needed
        
        # Push the new branch to the repository
        git push origin $NEW_BRANCH_NAME

